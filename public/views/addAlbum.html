<div class="container-fluid">
    <div class="container ">
        <div class="page-header">
            <h1>
                <div>
                    <span>Crea un nuovo album</span>
                </div>
            </h1>
        </div>
    </div>
    <flow-init flow-files-submitted="$flow.upload()">
        <div class="container">
            <div class="row">
                <div class="col-lg-push-7 col-md-push-7 col-sm-push-7 col-lg-5 col-md-5 col-sm-5">
                    <div class="jumbotron">
                        <div class="container">
                            <dl>
                                <dt>Nome</dt>
                                <dd>{{album.name}}</dd>
                                <dt>N Immagini</dt>
                                <dd>{{$flow.files.length}}</dd>
                            </dl>
                            <div>
                                <button type="button" class="btn btn-success" ng-click="save($flow)">Salva album</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-pull-5 col-md-pull-5 col-sm-pull-5 col-lg-7 col-md-7 col-sm-7 ">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">Nome album: </label>
                            <input id="name" type="text" class="form-control" ng-model="album.name">
                        </div>
                        <div class="form-group">
                            <span class="btn btn-primary" flow-btn>Aggiungi foto</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" ng-show="$flow.files.length > 0">
            <div class="gallery col-lg-12">
                <div class="container">
                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6" ng-repeat="file in $flow.files">
                        <div class="thumbnail">
                            <img flow-img="$flow.files[$index]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </flow-init>
</div>
