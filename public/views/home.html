<div class="container">
    <div class="page-header">
        <h1>Admin Home</h1>
    </div>

    <div class="alert alert-dismissable" ng-show="flash.getMessage()"
         ng-class="{'alert-success': 'flash.getMessage().type == \'success\'','alert-danger': 'flash.getMessage().type == \'error\''}"
         role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{flash.getMessage().message}}
    </div>

    <div class="col-lg-5">
        <div>
            <h3 class="pull-left">Albums <a class="btn btn-success btn-sm push-right" href="#/addAlbum">Nuovo</a></h3>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Titolo Album</th>
                <th>Numero foto</th>
                <th>Data inserimento</th>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="album in albums">
                    <td>{{album.name}}</td>
                    <td>{{album.images.length}}</td>
                    <td>23/07/2015</td>
                <td>
                    <a href="#/albums/edit/{{album._id}}"> <span class="label label-primary">Visualizza</span></a>
                    <a href="#/albums/edit/{{album._id}}"> <span class="label label-danger">X</span></a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-lg-5 push-right col-lg-offset-2">
        <div>

            <h3 class="pull-left">Eventi <a class="btn btn-success btn-sm push-right" href="#/addEvent">Nuovo</a></h3>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Nome Evento</th>
                <th>Luogo</th>
                <th>Data</th>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in events">
                <td>{{event.name}}</td>
                <td>{{event.location}}</td>
                <td>23/07/2015</td>
                <td>
                    <button class="btn btn-sm btn-success">Visualizza</button>
                    <button class="btn btn-sm btn-danger">Elimina</button>
                </td>
            </tr>
        </table>
    </div>
</div>
